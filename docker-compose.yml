services:
  # PostgreSQL for local development (Lighter than MS SQL)
  db:
    image: postgres:15-alpine
    container_name: edwards-postgres
    ports:
      - "${DB_PORT:-5434}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-edwards}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edwards-api
    ports:
      - "${BACKEND_PORT:-8004}:8004"
    environment:
      DATABASE_URL: "${DATABASE_URL:-postgresql://postgres:password@db:5432/edwards}"
      SECRET_KEY: "${SECRET_KEY:-edwards-secret-key-change-in-production}"
      DEBUG: "${DEBUG:-true}"
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "${LOG_LEVEL:-debug}"
    depends_on:
      db:
        condition: service_started
    volumes:
      # Hot reload: mount entire backend source code
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/scripts:/app/scripts
      - ./backend/alembic.ini:/app/alembic.ini
      - ./backend/requirements.txt:/app/requirements.txt
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  # React Frontend (Development with Hot Reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: edwards-web
    ports:
      - "${FRONTEND_PORT:-3004}:3004"
    environment:
      VITE_API_URL: "${VITE_API_URL:-http://localhost:8004/api}"
      # Enable Vite HMR polling for Docker
      CHOKIDAR_USEPOLLING: "true"
      # Increase Vite logging for debugging
      DEBUG: "vite:*"
    depends_on:
      - backend
    volumes:
      # Hot reload: mount src, public, and config files
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/package.json:/app/package.json
      - ./frontend/eslint.config.js:/app/eslint.config.js
      # Exclude node_modules to use container's version
      - /app/node_modules
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
