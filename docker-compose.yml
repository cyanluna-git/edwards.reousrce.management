services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-edwards}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - edwards_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-edwards}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3004,http://eob.10.182.252.32.sslip.io}
    ports:
      - "${BACKEND_PORT:-8004}:8004"
    depends_on:
      - db
    networks:
      - edwards_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3004}:80"
    depends_on:
      - backend
    networks:
      - edwards_net

volumes:
  db_data:

networks:
  edwards_net:
